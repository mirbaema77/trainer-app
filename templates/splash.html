{% extends "base.html" %}
{% block content %}

<style>
    /* Logo fällt rein + wird leicht größer */
    @keyframes logoDrop {
        0% {
            transform: translateY(-200px) scale(0.7);
            opacity: 0;
        }
        60% {
            transform: translateY(30px) scale(1.05);
            opacity: 1;
        }
        100% {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
    }

    .splash-logo {
        max-width: 160px;
        max-height: 160px;
        animation: logoDrop 2.2s ease-out forwards;
    }

    .splash-wrapper {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<div class="splash-wrapper">
    <img src="{{ url_for('static', filename='noqe_logo.png') }}"
         alt="NOQE Logo"
         class="splash-logo">
</div>

<script>
    // nach 3 Sekunden automatisch weiter
    setTimeout(function() {
        window.location.href = "{{ url_for('start') }}";
    }, 3000);
</script>

{% endblock %}

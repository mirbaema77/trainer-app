{% extends "base.html" %}
{% block content %}

<h1>Rückmeldung</h1>

<form method="post" action="{{ url_for('feedback_new', sort=request.args.get('sort','new')) }}" style="width:100%;max-width:360px;">
  <textarea
    name="text"
    rows="4"
    maxlength="500"
    placeholder="Deine Rückmeldung (max. 500 Zeichen)…"
    required
    style="
      width:100%;
      box-sizing:border-box;
      border-radius:12px;
      border:none;
      padding:12px;
      font-size:15px;
      background-color:#e5e5e5;
      color:#000;
      resize:none;
      margin-bottom:12px;
    "
  ></textarea>

  <button class="btn" type="submit">Rückmeldung posten</button>
</form>

<a href="{{ url_for('feedback_list', sort='new') }}" class="btn" style="margin-top:14px;">
  Community Rückmeldungen
</a>

{% endblock %}

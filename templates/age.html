<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Training – Spieleralter</title>

    <!-- IMPORTANT: same viewport as base.html -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#0b1730">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Trainer App">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0b1730;
            min-height: 100vh;
        }

        .phone {
            width: 100%;
            min-height: 100vh;
            box-sizing: border-box;
            padding: 24px 20px 32px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .progress {
            display: flex;
            gap: 4px;
            margin-top: 10px;
            margin-bottom: 26px;
            justify-content: center;
        }

        .step {
            width: 32px;
            height: 8px;
            border-radius: 4px;
            background-color: #243246;
        }

        .step.active {
            background-color: #3cff9a;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            margin: 0 0 28px 0;
            font-size: 26px;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        button.option {
            width: 280px;
            padding: 14px 20px;
            border-radius: 999px;
            border: none;
            background-color: #3cff9a;
            color: #071625;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }

        button.option:hover {
            filter: brightness(1.05);
        }
    </style>
</head>




<body>
<div class="phone">
    <div class="progress">
        <div class="step active"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
    </div>

    <div class="content">
        <h1>Spieleralter</h1>

        <form method="post">
            <button class="option" type="submit" name="age_group" value="5 to 8">5–8 Jahre</button>
            <button class="option" type="submit" name="age_group" value="13 to 16">13–16 Jahre</button>
            <button class="option" type="submit" name="age_group" value="17+">17+ Jahre</button>
        </form>
    </div>
</div>
</body>
</html>

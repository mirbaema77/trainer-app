<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Training â€“ Spieleranzahl</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #202733;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .phone {
            width: 320px;
            height: 600px;
            background-color: #0b1730;
            border-radius: 40px;
            padding: 24px 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            color: white;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .progress {
            display: flex;
            gap: 4px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .step {
            width: 32px;
            height: 8px;
            border-radius: 4px;
            background-color: #243246;
        }

        .step.active {
            background-color: #3cff9a;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 24px;
            align-items: center;
            width: 100%;
        }

        .slider-wrapper {
            width: 100%;
            text-align: center;
        }

        input[type=range] {
            width: 100%;
        }

        .players-value {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
        }

        button.submit-btn {
            width: 220px;
            padding: 12px 18px;
            border-radius: 999px;
            border: none;
            background-color: #3cff9a;
            color: #071625;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
        }

        button.submit-btn:hover {
            filter: brightness(1.05);
        }
    </style>
</head>
<body>
<div class="phone">
    <div class="progress">
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step active"></div>
    </div>

    <div class="content">
        <h1>Spieleranzahl</h1>

        <form method="post">
            <div class="slider-wrapper">
                <input
                    type="range"
                    id="players"
                    name="players"
                    min="4"
                    max="22"
                    value="{{ players }}"
                    oninput="playersOutput.innerText = players.value"
                >
                <div class="players-value" id="playersOutput">{{ players }}</div>
            </div>

            <button class="submit-btn" type="submit">Training erstellen</button>
        </form>
    </div>
</div>
</body>
</html>

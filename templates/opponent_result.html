<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Opponent Result</title>
</head>
<body>
  <h2>Ergebnis</h2>

  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% else %}
    <p><b>Name:</b> {{ team.name }}</p>
    {% if team.league %}<p><b>Liga:</b> {{ team.league }}</p>{% endif %}
    <p><b>Tabellenplatz:</b> {{ team.rank }}</p>
    <p><b>Tore:</b> {{ team.goals_for }} : {{ team.goals_against }}</p>
    <p><b>Spiele:</b> {{ team.matches }}</p>
  {% endif %}

  <p><a href="{{ url_for('opponent_chatlike') }}">Zur√ºck</a></p>
</body>
</html>

{% extends "base.html" %}
{% block content %}

<div class="content">

    <!-- Titel -->
    <h2 style="margin:0 0 4px; font-size:20px;">
        AI Funktion
    </h2>

    <!-- Nur ein normaler kleiner Hinweis, kein Rahmen -->
    <p style="font-size:14px; opacity:0.85; margin:0 0 20px;">
        Dieses Feature ist nur in der Pro-Version verfügbar.
    </p>

    <!-- Eingabe-Textarea (mit Beispiel als Placeholder) -->
    <textarea
        style="
            width:100%;
            height:120px;
            padding:10px;
            border-radius:14px;
            border:1px solid rgba(255,255,255,0.2);
            background:rgba(3,10,28,0.9);
            color:#fff;
            font-size:14px;
            resize:none;
        "
        placeholder="Beispiel:
• Schwerpunkte wählen
• Übungen anpassen
• Varianten generieren
• Taktikschwerpunkte ergänzen"
    ></textarea>

    <!-- Weiter-Button -->
    <form method="post" style="margin-top:10px;">
        <button type="submit" class="btn">
            Weiter ohne AI
        </button>
    </form>

</div>

{% endblock %}

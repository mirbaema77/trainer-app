{% extends "base.html" %}
{% block content %}

<div class="content">
    <h1>Neues Passwort</h1>

    {% if message %}
        <p style="color:#ff7a7a; margin-bottom:10px;">{{ message }}</p>
    {% endif %}

    <form method="post">
        <input type="password" name="password" placeholder="Neues Passwort" required>
        <button class="btn" type="submit">Speichern</button>
    </form>

</div>

{% endblock %}

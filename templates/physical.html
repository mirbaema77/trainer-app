<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>Training â€“ Spieleralter</title>

    <!-- IMPORTANT: same viewport as base.html -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#0b1730">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Trainer App">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0b1730;
            min-height: 100vh;
        }

        phone {
            width: 100%;
            min-height: 100vh;
            box-sizing: border-box;

            /* add safe-area + extra space from the top and bottom */
            padding: calc(40px + env(safe-area-inset-top, 0))
                     20px
                     calc(32px + env(safe-area-inset-bottom, 0));

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .progress {
            display: flex;
            gap: 4px;
            margin-bottom: 32px;   /* only bottom margin now */
            justify-content: center;
        }

        .step.active {
            background-color: #3cff9a;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            margin: 0 0 28px 0;
            font-size: 26px;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        button.option {
            width: 280px;
            padding: 14px 20px;
            border-radius: 999px;
            border: none;
            background-color: #3cff9a;
            color: #071625;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }

        button.option:hover {
            filter: brightness(1.05);
        }
    </style>
</head>



<body>
<div class="phone">
    <div class="progress">
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step active"></div>
        <div class="step"></div>
    </div>

    <div class="content">
        <h1>Physische Belastung</h1>

        <form method="post">
            <button class="option" type="submit" name="physical" value="light">Leicht</button>
            <button class="option" type="submit" name="physical" value="medium">Mittel</button>
            <button class="option" type="submit" name="physical" value="heavy">Intensiv</button>
        </form>
    </div>
</div>
</body>
</html>

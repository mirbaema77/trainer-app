{% extends "base.html" %}
{% block content %}

<div class="content">
    <h1>Passwort zurücksetzen</h1>

    {% if info %}
        <p style="color:#3cff9a; margin-bottom:10px;">{{ info }}</p>
    {% endif %}

    <form method="post">
        <input type="email" name="email" placeholder="E-Mail Adresse" required>
        <button class="btn" type="submit">Link senden</button>
    </form>

    <a href="{{ url_for('login') }}">
        <button class="btn" type="button">Zurück zum Login</button>
    </a>
</div>

{% endblock %}

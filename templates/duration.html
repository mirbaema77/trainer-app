<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Training â€“ Dauer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#0b1730">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0b1730;
            min-height: 100vh;
            color: white;
        }

        .phone {
            min-height: 100vh;
            padding: calc(40px + env(safe-area-inset-top)) 20px
                     calc(90px + env(safe-area-inset-bottom));
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .progress {
            display: flex;
            gap: 4px;
            margin-bottom: 32px;
        }

        .step {
            width: 32px;
            height: 8px;
            border-radius: 4px;
            background: #243246;
        }

        .step.active {
            background: #3cff9a;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        h1 {
            margin-bottom: 28px;
            font-size: 26px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        button.option {
            width: 280px;
            padding: 14px 20px;
            border-radius: 999px;
            border: none;
            background: #3cff9a;
            color: #071625;
            font-size: 18px;
            font-weight: 600;
        }
    </style>
</head>

<body>
<div class="phone">

    <!-- 5th step -->
    <div class="progress">
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step active"></div>
    </div>

    <div class="content">
        <h1>Trainingsdauer</h1>

        <form method="post">
            <button class="option" name="duration" value="60">60 Minuten</button>
            <button class="option" name="duration" value="75">75 Minuten</button>
            <button class="option" name="duration" value="90">90 Minuten</button>
        </form>
    </div>

</div>
</body>
</html>

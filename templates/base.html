<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>{{ title if title else "Trainer App" }}</title>

    <!-- PWA -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#0b1730">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Trainer App">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0b1730;
            color: white;
            min-height: 100vh;
        }

        .phone {
            width: 100%;
            max-width: 420px;
            min-height: 100vh;
            margin: 0 auto;
            padding: calc(16px + env(safe-area-inset-top, 0))
                     20px
                     calc(24px + env(safe-area-inset-bottom, 0));
            box-sizing: border-box;

            display: flex;
            flex-direction: column;
            justify-content: center;   /* center vertically again */
            align-items: center;
        }

        .content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            margin-top: -50px;
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: 700;
        }

        /* Auth pages: move title a bit up and keep spacing clean */
        .auth-title {
            margin-top: -20px;   /* less negative than -50px → not so “squeezed” */
            margin-bottom: 32px;
        }



        .btn {
            width: 280px;
            padding: 14px 20px;
            border-radius: 999px;
            border: none;
            background-color: #3cff9a;
            color: #071625;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px auto;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            width: 280px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            margin-bottom: 14px;
            background-color: #e5e5e5;
            font-size: 15px;
            box-sizing: border-box;
        }

                /* Make gender select look like the other pill inputs on iOS */
        #gender-select {
            -webkit-appearance: none;
            appearance: none;
            width: 280px;            /* same as other inputs */
            padding: 14px 40px 14px 14px;
            border-radius: 999px;
            border: none;
            background-color: #e5e5e5;
            font-size: 16px;
            box-sizing: border-box;
            color: #9ca0aa;          /* placeholder color */
        }

        /* when user selected m / w, text becomes darker */
        #gender-select.has-value {
            color: #000000;
        }


        .progress {
            display: flex;
            gap: 4px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .step {
            width: 32px;
            height: 8px;
            border-radius: 4px;
            background-color: #243246;
        }

        .step.active {
            background-color: #3cff9a;
        }


        a {
            text-decoration: none;
            color: inherit;   /* use same text color as surrounding text */
        }

        a:hover {
            text-decoration: none;
        }

    </style>
</head>

<body>
<div class="phone">
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('{{ url_for("static", filename="service-worker.js") }}');
  }
</script>

</body>
</html>

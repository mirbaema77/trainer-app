<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>{{ title if title else "Trainer App" }}</title>

    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#0b1730">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #202733;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .phone {
            width: 320px;
            height: 600px;
            background-color: #0b1730;
            border-radius: 40px;
            padding: 24px 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            color: white;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            scrollbar-width: none;
        }

        /* Chrome / Edge / Safari: Scrollbar unsichtbar */
        .phone::-webkit-scrollbar {
            display: none;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1, h2, h3 {
            margin-bottom: 24px;
        }

        .btn {
            width: 220px;
            padding: 12px 18px;
            border-radius: 999px;
            border: none;
            background-color: #3cff9a;
            color: #071625;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin: 6px 0;
        }

        .btn:hover {
            filter: brightness(1.05);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 220px;
            padding: 10px;
            border-radius: 12px;
            border: none;
            margin-bottom: 12px;
            background-color: #e5e5e5;
            font-size: 15px;
            box-sizing: border-box;
        }

        select {
            width: 220px;
            padding: 10px;
            border-radius: 12px;
            border: none;
            margin-bottom: 12px;
            background-color: #e5e5e5;
            font-size: 15px;
            box-sizing: border-box;
        }

        .progress {
            display: flex;
            gap: 4px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .step {
            width: 32px;
            height: 8px;
            border-radius: 4px;
            background-color: #243246;
        }

        .step.active {
            background-color: #3cff9a;
        }

        .slider-wrapper {
            width: 100%;
            text-align: center;
        }

        input[type=range] {
            width: 100%;
        }

        .players-value {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
<div class="phone">
    {% block content %}{% endblock %}
</div>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('{{ url_for("static", filename="service-worker.js") }}')
        .then(function (registration) {
          console.log('Service Worker registriert:', registration.scope);
        })
        .catch(function (error) {
          console.log('Service Worker Registrierung fehlgeschlagen:', error);
        });
    });
  }
</script>

</body>
</html>

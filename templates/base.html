<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>{{ title if title else "Trainer App" }}</title>

    <!-- PWA -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#0b1730">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Trainer App">

    <style>
        /* full-screen background */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0b1730; /* same as app */
            color: #ffffff;
            min-height: 100vh;
        }

        /* main app container â€“ full height, centered content */
        .phone {
            width: 100%;
            max-width: 420px;          /* keep nice width on big screens */
            min-height: 100vh;
            margin: 0 auto;
            padding: calc(16px + env(safe-area-inset-top, 0))
                     20px
                     calc(24px + env(safe-area-inset-bottom, 0));
            box-sizing: border-box;

            display: flex;
            flex-direction: column;
            justify-content: center;    /* vertical center */
            align-items: center;        /* horizontal center */

            /* no border, no shadow any more */
            border-radius: 0;
            box-shadow: none;
        }

        .content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1, h2, h3 {
            margin-bottom: 24px;
        }

        .btn {
            width: 100%;
            max-width: 280px;
            padding: 12px 18px;
            border-radius: 999px;
            border: none;
            background-color: #3cff9a;
            color: #071625;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin: 6px 0;
        }

        .btn:hover {
            filter: brightness(1.05);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            max-width: 280px;
            padding: 10px;
            border-radius: 12px;
            border: none;
            margin-bottom: 12px;
            background-color: #e5e5e5;
            font-size: 15px;
            box-sizing: border-box;
        }

        .progress {
            display: flex;
            gap: 4px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .step {
            width: 32px;
            height: 8px;
            border-radius: 4px;
            background-color: #243246;
        }

        .step.active {
            background-color: #3cff9a;
        }
    </style>
</head>

<body>
<div class="phone">
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('{{ url_for("static", filename="service-worker.js") }}')
        .then(function (registration) {
          console.log('Service Worker registered:', registration.scope);
        })
        .catch(function (error) {
          console.log('Service Worker registration failed:', error);
        });
    });
  }
</script>

</body>
</html>

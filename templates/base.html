<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>{{ title if title else "Trainer App" }}</title>

    <!-- PWA -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#0b1730">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Trainer App">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0b1730;
            color: white;
            min-height: 100vh;
        }

        .phone {
            width: 100%;
            max-width: 420px;
            min-height: 100vh;
            margin: 0 auto;
            padding: calc(16px + env(safe-area-inset-top, 0))
                     20px
                     calc(24px + env(safe-area-inset-bottom, 0));
            box-sizing: border-box;

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 700;
        }

        .btn {
            width: 280px;
            padding: 14px 20px;
            border-radius: 999px;
            border: none;
            background-color: #3cff9a;
            color: #071625;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px auto;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            width: 280px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            margin-bottom: 14px;
            background-color: #e5e5e5;
            font-size: 15px;
            box-sizing: border-box;
        }

    </style>
</head>

<body>
<div class="phone">
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('{{ url_for("static", filename="service-worker.js") }}');
  }
</script>

</body>
</html>

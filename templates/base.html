<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>{{ title if title else "Trainer App" }}</title>

    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#0b1730">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0b1730;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 25px 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h1, h2, h3 {
            margin-bottom: 24px;
        }

        .btn {
            width: 100%;
            max-width: 280px;
            padding: 12px 18px;
            border-radius: 999px;
            border: none;
            background-color: #3cff9a;
            color: #071625;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin: 6px auto;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            max-width: 280px;
            padding: 10px;
            border-radius: 12px;
            border: none;
            margin-bottom: 12px;
            background-color: #e5e5e5;
            font-size: 15px;
            box-sizing: border-box;
        }

        .progress {
            display: flex;
            gap: 4px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .step {
            width: 32px;
            height: 8px;
            border-radius: 4px;
            background-color: #243246;
        }

        .step.active {
            background-color: #3cff9a;
        }
    </style>
</head>

<body>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('{{ url_for("static", filename="service-worker.js") }}')
          .then(reg => console.log("Service Worker registered:", reg.scope))
          .catch(err => console.log("SW registration failed:", err));
      }
    </script>

</body>
</html>
